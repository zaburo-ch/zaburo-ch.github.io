      <p>str型の文字列sならlen(s)とするだけでバイト数が取得できます。<br />
てっきり文字数が返ってくるものだと思っていたのでメモ。</p>

<p>ちなみに文字数の取得は len(s.decode(&lsquo;utf-8&rsquo;))<br />
マルチバイト文字が入ってない場合はバイト数＝文字数なのでそのままlen(s)でも可能。</p>
