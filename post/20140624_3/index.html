    <article>
      <p>0の個数を最大にするとき、どの行をひっくり返すか決めると<br />
ひっくり返すべき列とそれで得られる0の個数が一意的に決まる。<br />
Rが十分に小さいので行のひっくり返し方を全通り試し<br />
そのひっくり返し方に対応する0の個数の最大を出力する。<br />
行のひっくり返し方を再帰で書くとこんな感じ<br />
<script  src="http://gist-it.appspot.com/github/zaburo-ch/icpc_practice/blob/master/aoj0525rec.cpp"></script></p>

<p>再帰を使わないで蟻本っぽく解くならこんな感じ？<br />
通ったから一応あってると思う。</p>
